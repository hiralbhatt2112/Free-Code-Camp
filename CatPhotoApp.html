<!--Learn HTML by Building a Cat Photo App-->
<html>
  <body>
    <main>
      <h1>CatPhotoApp</h1> <!--Adding CatPhotoApp as h1-->
      <section> <!--Section Element Added-->
        <h2>Cat Photos</h2> <!--Adding Cat Photos as h2-->
           <!--ToDo: Add link to cat photos--> <!--How to add comments in HTML-->
           <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
           <a href="https://freecatphotoapp.com"> <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."> </a> <!--turning the image into link-->
          </section>
          <section> <!--Adding another section-->
            <h2> Cat Lists</h2> <!--Adding h2-->
            <h3> Things cats love: </h3> <!--Adding h3-->
            <ul> <!--List Added-->
              <li>cat nip</li>
              <li>laser pointers</li>
              <li>lasagna</li>
              <figure> <!--The figure element represents self-contained content and will allow you to associate an image with a caption.-->
              <img src="lasagna.jpg" alt="A slice of lasagna on a plate.">
              <figcaption>Cats <em>love</em> lasagna.</figcaption> <!--Figcaption element added to describe the image.--> <!--Emphasized the word love in the figcaption element by wrapping it in an emphasis em element.-->
            </figure>
            <h3> Top 3 things cats hate: </h3> <!--h3 added-->
            <ol> <!--Ordered list added-->
              <li> flea treatment </li>
              <li> thunder </li>
              <li> other cats </li>
              </ol>
              <figure>
                <img src="cats.jpg" alt="Five cats looking around a field.">
      <figcaption>Cats hate other cats.</figcaption>
              </figure>
            </ul>
          </section>
    </main>
  </body>
</html>
